<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>잘 안쓰지만 이해하기 쉬운 태그들</title>
    </head>
    <body>
        <!-- 글씨체 -->
        <b>굵은</b><br>
        <i>이탤릭체</i><br>
        
        <!-- 위첨자 -->
        2<sup>4</sup>는 16<br>
        
        <!-- 아래첨자 -->
        H<sub>2</sub>0는 물<br>
        <del>취소선</del><br>
        <ruby>大丈夫<rt>だいじょうぶ</rt></ruby><br> // 루비문자 (루비로 감싸고 rt로 위에 적을 문자를 적음)
    </body>
</html>
